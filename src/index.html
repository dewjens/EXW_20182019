<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbird</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <section class='loading-screen'>
        <div class="logowrapper">
        <div class='logo'></div>
        </div>
        <div class="loader"></div>
    </section>

    <section class='tutorial_screen'>
        <div class="tut_content">
            <h2>tutorial</h2>

            <div class="tuts">
                <img src="assets/tut1.png" alt="tut1">
                <img src="assets/tut2.png" alt="tut2">
                <img src="assets/tut3.png" alt="tut3">
            </div>

            <p class="tutorial_play">I'm ready</p>
        </div>
    </section>

    <div class="topRight"></div>
  	<div class="score">Flexed: <span class="score-value">0</span> meter</div>
    <div class="topLeftt"></div>
    <div class="bottomright"></div>
    <section class="menu_page display_page">
        <div class="menu_info">
            <div type="button" class="menu_play button">Flex up to start</div>
            <p class="menu_info_rule">Stand at least 1 meter away from your webcam</p>
        </div>

    </section>

    <section id="too_close" class="hide">
        <p class="te_dicht">je staat te dicht</p>
    </section>

    <section id="damage" class="hide">
      </section>
    <section id="gameover" class="hide">
      <div class="died_txt">
          <p class="died_title">Flexbird crashed</p>
          <p>your score</p>
          <p class="gameover_score"></p>
          <p class="play_again">flex down to play again</p>
      </div>
      
    </section>
    <div id="info">
    </div>
    <div class="outputborder"></div>
    <div class="posetest" style='display:none;'>
        <video id="video" playsinline style="transform: scaleX(-1); display: none;">
        </video>
        <canvas class="output" />
    </div>
    <section class='healthbar'>
      <progress class="fatigue" value="100"  min = "0" max="100"></progress>
    </section>

    <div class="world"></div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
