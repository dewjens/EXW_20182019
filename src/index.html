<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbird</title>
</head>
<body>
    <section class="menu_page display_page">
        <div class ="logo">
            <img src="./assets/flexbirdlogo.png" height="100" width="150"/>
        </div>

        <div class="menu_info">
            <div type="button" class="menu_play button">Flex up to start</div>
            <p class="menu_info_rule">Ga op minstens 2 meter van je camera staan</p>
        </div>

    </section>

    <section id="too_close" class="hide">
        <p class="te_dicht">je staat te dicht</p>
    </section>


    <div id="info">
    </div>

    <div class="posetest" style='display:none;'>
        <video id="video" playsinline style="transform: scaleX(-1); display: none;">
        </video>
        <canvas id="output" />
    </div>
    <section class='healthbar'>
      <progress class="fatigue" value="100"  min = "0" max="100"></progress>
    </section>

    <div class="world"></div>

    <!-- <script type="text/javascript" src="js/three.js"></script> -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
